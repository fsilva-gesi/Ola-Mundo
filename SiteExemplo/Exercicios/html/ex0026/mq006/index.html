<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecran de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a). Faça login para aceder à sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post">
                    <div class="campos">
                        <i class="material-icons">person</i>
                        <input type="text" name="user" id="iuser" required placeholder="Username ou Email" autocomplete="email">
                        <label for="iuser">Username/Email</label>
                    </div>
                    <div class="campos">
                        <i class="material-icons">key</i>
                        <input type="password" name="pass" id="ipass" required placeholder="Sua Password" autocomplete="current-password">
                        <label for="ipass">Password</label>
                    </div>
                    <input type="submit" value="Entrar"><br>
                    <input type="reset" value="Limpar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>

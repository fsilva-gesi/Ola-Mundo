<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: white;
        }
        div{
            background-color: aqua;
            width: 400px;
            height: 400px;
            margin: auto;
            margin-top: 200px;
            line-height: 400px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25pt;
        }
    </style>
</head>
<body>
    <h1>Exemplo de JavaScript</h1>
    <div class="area" id="iarea">
        Teste JavaScrit
    </div>
    <script>    
        var a = window.document.getElementById("iarea")
        a.addEventListener("click", clicar)
        a.addEventListener("mouseenter", entrar)
        a.addEventListener("mouseout", sair)
        
        function clicar(){
            a.style.background = "red"
            a.innerText="Clicou!"
        }
        function entrar() {
            a.style.background = "yellow"
            a.innerText = "Entrou!"
        }
        function sair() {
            a.style.background="aqua"
            a.innerText = "Saiu!"
        }
    </script>
</body>
</html>

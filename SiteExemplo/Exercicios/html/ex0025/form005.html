<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmas" checked value="M">
            <label for="isexmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isexfem" value="F">
            <label for="isexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Desportos Favoritos</legend>
            <p> 
                
                <input type="checkbox" name="bas" id="ibas">
                <label for="ibas">Basquete</label><br>
                
                <input type="checkbox" name="fut" id="ifut">
                <label for="ifut">Futebol</label><br>
        
                <input type="checkbox" name="vol" id="ivol">
                <label for="ivol">Volei</label><br>

                <input type="checkbox" name="hoq" id="ihoq">
                <label for="ihoq">Hóquei</label><br>
                
                <input type="checkbox" name="futs" id="ifuts">
                <label for="ifuts">Futsal</label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form> 
</body>
</html>

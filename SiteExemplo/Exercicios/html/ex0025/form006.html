<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="
            cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="iniv">Nível</label>
            <input type="range" name="niv" id="iniv" min="1" max="5" value="2" oninput="ival.innerHTML=Number(iniv.value)">
            <output id="ival">2</output>
        </p>
        <p>
            <label for="ifil">File</label>
            <input type="file" name="fil" id="ifil">
        </p>
   
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
